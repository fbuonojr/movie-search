<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movies</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <h1>Movie Search</h1>

        <!-- place for all created movie buttons to go -->
        <div id="buttons-view"></div>

        <form id="movie-form">
            <label for="movie-input">Add Movie</label>
            <input type="text" id="movie-input">
            <br>
            <input type="submit" id="add-movie" value="Add Movie">
        </form>

        <!-- place for movies to go -->
        <div id="movies-view"></div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
